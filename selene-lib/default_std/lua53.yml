---
base: lua52
globals:
  string.pack:
    args:
      - type: string
    must_use: true
  string.packsize:
    args:
      - type: string
    must_use: true
  string.unpack:
    args:
      - type: string
    must_use: true
  utf8.char:
    args:
      - required: utf8.char should be used with an argument despite it not throwing
        type: number
      - required: false
        type: "..."
    must_use: true
  utf8.charpattern:
    property: read-only
  utf8.codepoint:
    args:
      - type: string
      - required: false
        type: number
      - required: false
        type: number
    must_use: true
  utf8.codes:
    args:
      - type: string
    must_use: true
  utf8.len:
    args:
      - type: string
      - required: false
        type: number
      - required: false
        type: number
    must_use: true
  utf8.offest:
    args:
      - type: string
      - type: number
      - required: false
        type: number
    must_use: true
